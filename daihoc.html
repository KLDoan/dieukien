<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm đại học</title>
</head>

<body>
    <p>Toan</p>
    <input type="text" id="math" placeholder="nhap diem mon toan">
    <br>
    <p>Van</p>
    <input type="text" id="literature" placeholder="nhap diem mon van">
    <br>
    <p>Anh</p>
    <input type="text" id="eng" placeholder="nhap diem mon anh">
    <br>
    <h1>Khu vuc</h1>
    <select id="area">
        <option value="kv1">kv1</option>
        <option value="kv2">kv2</option>
        <option value="kv2-nt">kv2-nt</option>
        <option value="kv3">kv3</option>
    </select>
    <br>
    <h1 id="finalResult"></h1>
    <button type="submit" onclick="submit_result()">Kiem tra</button>
    <script>
        function submit_result() {
            let selectedValue = document.getElementById("area").value
            var kv
            switch (selectedValue) {
                case "kv1":
                    kv = 0.75
                    break;
                case "kv2":
                    kv = 0.25
                    break;
                case "kv2-nt":
                    kv = 0.5
                    break;
                case "kv3":
                    kv = 0
                    break;
            }
            //
            let Math = document.getElementById("math").value
            let Literature = document.getElementById("literature").value
            let Eng = document.getElementById("eng").value
            let math = parseInt(Math)
            let literature = parseInt(Literature)
            let eng = parseInt(Eng)
            let result = math + literature + eng + kv
            console.log(result)
            document.getElementById("finalResult").innerText = "Điểm của bạn là: " + result
        }
    </script>
</body>

</html>
