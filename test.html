<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tính số ngày trong một tháng</h1>
    <input type="text" placeholder="Tháng mà bạn chọn" id="user_date">
    <button onclick="calDate()">Tính số ngày</button>
    <h1 id="results"></h1>
    <script>
        function calDate() {
            let date = document.getElementById("user_date").value
            console.log(date)
            let result
            switch (date) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    result = "co 31 ngay"
                    break;
                case "2":
                case "4":
                case "6":
                case "9":
                case "11":
                result = "co 30 ngay"
                    break;
                default:
                    result = " vui long nhap dung thang"
                    break;
            }
            console.log(result)
        }

    </script>
</body>

</html>
